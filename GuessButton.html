<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Guess Button</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body" >
          <h3 class="card-title">Guess Button</h3>
          <p class="card-text">Please select one button, only one of them is a winning button, GOOD LUCK!</p>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-primary" onclick="return checkWinningButton(1);">Button 1</a>
          <a href="#" class="btn btn-primary" onclick="return checkWinningButton(2);">Button 2</a>
          <a href="#" class="btn btn-primary" onclick="return checkWinningButton(3);">Button 3</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="GuessButton.js"></script>
  </body>
</html>
